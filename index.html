    <script>
        // Web Audio API„ÅÆÂàùÊúüÂåñ
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioContext = new AudioContext();

        // ‚òÖAudioContext„ÅÆÁ¢∫ÂÆü„Å™Ëµ∑ÂãïÂá¶ÁêÜ„ÇíËøΩÂä†‚òÖ
        // „É¶„Éº„Ç∂„Éº„ÅåÊúÄÂàù„Å´„Éâ„Ç≠„É•„É°„É≥„Éà„Çí„Çø„ÉÉ„Éó/„ÇØ„É™„ÉÉ„ÇØ„Åó„Åü„Å®„Åç„Å´AudioContext„ÇíÂÜçÈñã„Åô„Çã
        function resumeAudioContext() {
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log('AudioContext resumed successfully');
                }).catch(error => {
                    console.error('Failed to resume AudioContext:', error);
                });
            }
            // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅØ‰∏ÄÂ∫¶„Å†„ÅëÂÆüË°å„Åô„Çå„Å∞„Çà„ÅÑ„ÅÆ„ÅßÂâäÈô§
            document.removeEventListener('click', resumeAudioContext);
            document.removeEventListener('touchend', resumeAudioContext);
        }

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„Å´„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö
        document.addEventListener('click', resumeAudioContext);
        document.addEventListener('touchend', resumeAudioContext);

        // „Éâ„É¨„Éü„Éï„Ç°„ÇΩ„É©„Ç∑„Éâ„ÅÆÂë®Ê≥¢Êï∞ (Hz)
        const frequencies = {
            '„Éâ': 261.63, // C4
            '„É¨': 293.66, // D4
            '„Éü': 329.63, // E4
            '„Éï„Ç°': 349.23, // F4
            '„ÇΩ': 392.00, // G4
            '„É©': 440.00, // A4
            '„Ç∑': 493.88, // B4
            'È´ò„Éâ': 523.25 // C5
        };
        const allNoteNames = ['„Éâ', '„É¨', '„Éü', '„Éï„Ç°', '„ÇΩ', '„É©', '„Ç∑', 'È´ò„Éâ'];
        // ÂêÑ„É¨„Éô„É´„ÅÆË®≠ÂÆö
        const levels = [
            { id: 1, name: '„Éâ„Å†„Åë', notes: ['„Éâ'], pairs: 1, gridClass: 'level-1-grid' },
            { id: 2, name: '„Éâ„É¨„Éü', notes: ['„Éâ', '„É¨', '„Éü'], pairs: 3, gridClass: 'level-2-grid' },
            { id: 3, name: '„Éâ„É¨„Éü„Éï„Ç°„ÇΩ', notes: ['„Éâ', '„É¨', '„Éü', '„Éï„Ç°', '„ÇΩ'], pairs: 5, gridClass: 'level-3-grid' },
            { id: 4, name: '„Éâ„É¨„Éü„Éï„Ç°„ÇΩ„É©„Ç∑„Éâ', notes: allNoteNames, pairs: 8, gridClass: 'level-4-grid' }
        ];
        // Èü≥„ÇíÂÜçÁîü„Åô„ÇãÈñ¢Êï∞Ôºà„Ç®„É≥„Éô„É≠„Éº„ÉóÊîπÂñÑÔºâ
        function playNote(noteName, duration = 0.5) {
            const frequency = frequencies[noteName];
            if (!frequency) return;
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioContext.currentTime + duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);

            // „Éé„Éº„Éâ„ÇíÊòéÁ§∫ÁöÑ„Å´ÂàáÊñ≠
            oscillator.onended = () => {
                oscillator.disconnect(gainNode);
                gainNode.disconnect(audioContext.destination);
            };
        }
        // „Éï„Ç°„É≥„Éï„Ç°„Éº„É¨
        function playFanfare() {
            const fanfareNotes = [
                { note: '„Éâ', duration: 0.2 },
                { note: '„Éü', duration: 0.2 },
                { note: '„ÇΩ', duration: 0.2 },
                { note: 'È´ò„Éâ', duration: 0.4 }
            ];
            let startTime = audioContext.currentTime;
            fanfareNotes.forEach(fNote => {
                const frequency = frequencies[fNote.note];
                if (!frequency) return;
                const oscillator = audioContext.createOscillator();
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(frequency, startTime);
                const gainNode = audioContext.createGain();
                gainNode.gain.setValueAtTime(0.7, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.00001, startTime + fNote.duration);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + fNote.duration);

                // „Éé„Éº„Éâ„ÇíÊòéÁ§∫ÁöÑ„Å´ÂàáÊñ≠
                oscillator.onended = () => {
                    oscillator.disconnect(gainNode);
                    gainNode.disconnect(audioContext.destination);
                };
                startTime += fNote.duration;
            });
        }
        // „Ç∞„É©„É≥„Éâ„Éï„Ç°„É≥„Éï„Ç°„Éº„É¨
        function playGrandFanfare() {
            const now = audioContext.currentTime;
            function playChord(chordFrequencies, startTime, duration, masterGainValue = 0.8, type = 'sawtooth') {
                chordFrequencies.forEach(freq => {
                    const oscillator = audioContext.createOscillator();
                    oscillator.type = type;
                    oscillator.frequency.setValueAtTime(freq, startTime);
                    const gainNode = audioContext.createGain();
                    gainNode.gain.setValueAtTime(masterGainValue, startTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.00001, startTime + duration);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + duration);

                    // „Éé„Éº„Éâ„ÇíÊòéÁ§∫ÁöÑ„Å´ÂàáÊñ≠
                    oscillator.onended = () => {
                        oscillator.disconnect(gainNode);
                        gainNode.disconnect(audioContext.destination);
                    };
                });
            }
            playChord([frequencies['„Éâ'], frequencies['„Éü'], frequencies['„ÇΩ']], now, 0.5, 0.9, 'sawtooth');
            playChord([frequencies['„ÇΩ'], frequencies['„Ç∑'], frequencies['„É¨']], now + 0.5, 0.5, 0.9, 'sawtooth');
            playChord([frequencies['„Éâ'], frequencies['„Éü'], frequencies['„ÇΩ']], now + 1.0, 1.0, 1.0, 'sawtooth');
            setTimeout(() => {
                const notes = ['„Éâ', 'È´ò„Éâ', '„ÇΩ', '„Éâ'];
                let delay = 0;
                notes.forEach(note => {
                    setTimeout(() => playNote(note, 0.15), delay);
                    delay += 100;
                });
            }, 1000);
        }
        // „Ç≤„Éº„É†„ÅÆÁä∂ÊÖãÂ§âÊï∞
        const gameBoard = document.getElementById('gameBoard');
        const remainingPairsDisplay = document.getElementById('remainingPairs');
        const messageDisplay = document.getElementById('message');
        const timerDisplay = document.getElementById('timerDisplay');
        const currentLevelDisplay = document.getElementById('currentLevelDisplay');
        const rankingTitle = document.getElementById('rankingTitle');
        const rankingTable = document.getElementById('rankingTable');
        const resetButton = document.getElementById('resetButton');
        const confettiContainer = document.getElementById('confettiContainer');
        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matchedPairs = 0;
        let totalPairs = 0;
        let currentLevelIndex = 0;
        let timerStarted = false;
        let startTime;
        let timerIntervalId;
        const RANKING_PREFIX = 'memoryGameRanking_level';
        const MAX_RANKING_ENTRIES = 5;
        // „Çø„Ç§„Éû„ÉºÈñãÂßã
        function startTimer() {
            startTime = performance.now();
            clearInterval(timerIntervalId);
            timerIntervalId = setInterval(() => {
                const currentTime = performance.now();
                const elapsedSeconds = (currentTime - startTime) / 1000;
                timerDisplay.textContent = elapsedSeconds.toFixed(2);
            }, 100);
        }
        // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
        function stopTimer() {
            clearInterval(timerIntervalId);
            const endTime = performance.now();
            const elapsedSeconds = (endTime - startTime) / 1000;
            timerDisplay.textContent = elapsedSeconds.toFixed(2);
            return elapsedSeconds;
        }
        // „É©„É≥„Ç≠„É≥„Ç∞ÂèñÂæó
        function getRanking(level) {
            const rankingJson = localStorage.getItem(RANKING_PREFIX + level);
            return rankingJson ? JSON.parse(rankingJson) : [];
        }
        // „É©„É≥„Ç≠„É≥„Ç∞‰øùÂ≠ò
        function saveRanking(level, newTime, playerName) {
            const ranking = getRanking(level);
            ranking.push({ time: newTime, name: playerName });
            ranking.sort((a, b) => a.time - b.time);
            const slicedRanking = ranking.slice(0, MAX_RANKING_ENTRIES);
            localStorage.setItem(RANKING_PREFIX + level, JSON.stringify(slicedRanking));
        }
        // „É©„É≥„Ç≠„É≥„Ç∞Ë°®Á§∫
        function displayRanking(level) {
            const ranking = getRanking(level);
            rankingTitle.textContent = `üèÜ „É©„É≥„Ç≠„É≥„Ç∞ („É¨„Éô„É´${level}) üèÜ`;
            rankingTable.innerHTML = `
                <thead>
                    <tr><th>È†Ü‰Ωç</th><th>ÂêçÂâç</th><th>„Çø„Ç§„É†</th></tr>
                </thead>
                <tbody></tbody>
            `;
            const tbody = rankingTable.querySelector('tbody');
            if (ranking.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</td></tr>';
                return;
            }
            ranking.forEach((entry, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${index + 1}‰Ωç</td>
                        <td>${entry.name}</td>
                        <td class="rank-time">${entry.time.toFixed(2)} Áßí</td>
                    </tr>
                `;
            });
        }
        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initializeGame() {
            const currentLevelConfig = levels[currentLevelIndex];
            currentLevelDisplay.textContent = currentLevelConfig.id;
            totalPairs = currentLevelConfig.pairs;
            matchedPairs = 0;
            remainingPairsDisplay.textContent = totalPairs;
            messageDisplay.textContent = `„É¨„Éô„É´${currentLevelConfig.id} „Çπ„Çø„Éº„ÉàÔºÅÊúÄÂàù„ÅÆ„Ç´„Éº„Éâ„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Å≠`;
            timerDisplay.textContent = '0.00';
            clearInterval(timerIntervalId);
            timerStarted = false;
            gameBoard.innerHTML = '';
            confettiContainer.innerHTML = '';
            gameBoard.className = 'game-board';
            gameBoard.classList.add(currentLevelConfig.gridClass);
            let selectedNotes = [...currentLevelConfig.notes];
            let gameNotes = [...selectedNotes, ...selectedNotes];
            gameNotes.sort(() => 0.5 - Math.random());
            cards = [];
            gameNotes.forEach(note => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.note = note;
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"></div>
                    </div>
                `;
                gameBoard.appendChild(cardElement);
                cards.push(cardElement);
                cardElement.addEventListener('click', flipCard);
            });
            resetBoard();
            displayRanking(currentLevelConfig.id);
        }
        // „Ç´„Éº„Éâ„ÇÅ„Åè„Çä
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;
            if (!timerStarted) {
                startTimer();
                timerStarted = true;
                messageDisplay.textContent = `„É¨„Éô„É´${levels[currentLevelIndex].id}„Çí„Éó„É¨„Ç§‰∏≠ÔºÅ`;
            }
            this.classList.add('flipped');
            playNote(this.dataset.note);
            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                messageDisplay.textContent = '„ÇÇ„ÅÜ‰∏ÄÊûö„Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Çç„ÅÜÔºÅ';
                return;
            }
            secondCard = this;
            lockBoard = true;
            checkForMatch();
        }
        // „Éû„ÉÉ„ÉÅ„ÉÅ„Çß„ÉÉ„ÇØ
        function checkForMatch() {
            const isMatch = firstCard.dataset.note === secondCard.dataset.note;
            if (isMatch) {
                messageDisplay.textContent = '„ÇÑ„Å£„Åü„Å≠ÔºÅÂêå„ÅòÈü≥„Å†„ÇàÔºÅ';
                disableCards();
            } else {
                messageDisplay.textContent = '„Å°„Åå„ÅÜÈü≥„Å†„Çà„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶ÔºÅ';
                unflipCards();
            }
        }
        // „Éû„ÉÉ„ÉÅÊôÇÂá¶ÁêÜ
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            firstCard.querySelector('.card-front').textContent = firstCard.dataset.note;
            secondCard.querySelector('.card-front').textContent = secondCard.dataset.note;
            matchedPairs++;
            remainingPairsDisplay.textContent = totalPairs - matchedPairs;
            resetBoard();
            if (matchedPairs === totalPairs) {
                const finalTime = stopTimer();
                const currentLevelId = levels[currentLevelIndex].id;
                setTimeout(() => {
                    messageDisplay.textContent = `„É¨„Éô„É´${currentLevelId} „ÇØ„É™„Ç¢ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ`;
                    if (currentLevelIndex === levels.length - 1) { // ÊúÄÁµÇ„É¨„Éô„É´„ÅÆID„Åå4„Å™„ÅÆ„Åß„ÄÅlevels.length-1 (ÈÖçÂàó„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ3) „Å´ÂØæÂøú
                        playGrandFanfare();
                    } else {
                        playFanfare();
                    }
                    launchConfetti();
                    let playerName = prompt(`„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ„É¨„Éô„É´${currentLevelId}„Çí ${finalTime.toFixed(2)} Áßí„Åß„ÇØ„É™„Ç¢„Åó„Åü„ÇàÔºÅ\nÂêçÂâç„ÇíÊïô„Åà„Å¶„Å≠:`, "„Å™„Å™„Åó„Åï„Çì");
                    if (playerName === null || playerName.trim() === "") {
                        playerName = "„Å™„Å™„Åó„Åï„Çì";
                    } else {
                        playerName = playerName.trim().substring(0, 10);
                    }
                    saveRanking(currentLevelId, finalTime, playerName);
                    displayRanking(currentLevelId);
                    currentLevelIndex++;
                    if (currentLevelIndex < levels.length) {
                        setTimeout(() => {
                            messageDisplay.textContent = `Ê¨°„ÅÆ„É¨„Éô„É´${levels[currentLevelIndex].id}„Å∏ÔºÅ`;
                            initializeGame();
                        }, 3000);
                    } else {
                        messageDisplay.textContent = 'ÂÖ®„É¨„Éô„É´„ÇØ„É™„Ç¢ÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÔºÅ';
                        currentLevelIndex = 0;
                    }
                }, 800);
            }
        }
        // „Éû„ÉÉ„ÉÅ„Åó„Å™„ÅÑÂ†¥Âêà
        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
                messageDisplay.textContent = '„Ç´„Éº„Éâ„Çí„Çø„ÉÉ„Éó„Åó„Å¶Èü≥„ÇíÂΩì„Å¶„Çà„ÅÜÔºÅ';
            }, 1200);
        }
        // „Éú„Éº„Éâ„É™„Çª„ÉÉ„Éà
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }
        // Á¥ôÂêπÈõ™
        function launchConfetti() {
            const colors = ['#ed64a6', '#38b2ac', '#f6ad55', '#4299e1', '#f56565'];
            const numConfetti = 100;
            for (let i = 0; i < numConfetti; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2.5 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.transform = `rotateZ(${Math.random() * 360}deg)`;
                confettiContainer.appendChild(confetti);
                confetti.addEventListener('animationend', () => confetti.remove());
            }
        }
        // „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥
        resetButton.addEventListener('click', () => {
            currentLevelIndex = 0;
            initializeGame();
        });
        // ÂàùÂõû„Ç≤„Éº„É†ÈñãÂßã
        initializeGame();
    </script>
</body>
