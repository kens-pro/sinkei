    <script>
        // Web Audio API„ÅÆÂàùÊúüÂåñ (global scope)
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // ‚òÖAudioContext„ÅÆÁ¢∫ÂÆü„Å™Ëµ∑ÂãïÂá¶ÁêÜ‚òÖ
        // „É¶„Éº„Ç∂„Éº„ÅåÊúÄÂàù„Å´„Éâ„Ç≠„É•„É°„É≥„Éà„Çí„Çø„ÉÉ„Éó/„ÇØ„É™„ÉÉ„ÇØ„Åó„Åü„Å®„Åç„Å´AudioContext„ÇíÂÜçÈñã„Åô„Çã
        function resumeAudioContextIfNeeded() {
            // AudioContext„ÅåsuspendedÁä∂ÊÖã„ÅãinterruptedÁä∂ÊÖã„Åß„ÅÇ„Çå„Å∞resume„ÇíË©¶„Åø„Çã
            if (audioContext.state === 'suspended' || audioContext.state === 'interrupted') {
                audioContext.resume().then(() => {
                    console.log('AudioContext resumed successfully. State:', audioContext.state);
                }).catch(error => {
                    console.error('Failed to resume AudioContext:', error);
                });
            } else if (audioContext.state === 'closed') {
                // AudioContext„Ååclosed„Å´„Å™„Å£„Å¶„ÅÑ„Åü„Çâ‰Ωú„ÇäÁõ¥„Åô
                console.warn('AudioContext was closed, recreating it.');
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                // Êñ∞„Åó„ÅÑAudioContext„ÇÇsuspendedÁä∂ÊÖã„Å´„Å™„ÇãÂèØËÉΩÊÄß„Åå„ÅÇ„Çã„ÅÆ„Åß„ÄÅÂÜçÂ∫¶resume„ÇíË©¶„Åø„Çã
                audioContext.resume().then(() => {
                    console.log('New AudioContext created and resumed successfully. State:', audioContext.state);
                }).catch(error => {
                    console.error('Failed to resume new AudioContext:', error);
                });
            }
        }

        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÂæå„Å´„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆöÔºà„Åì„Çå„Çâ„ÅØÂâäÈô§„Åó„Å™„ÅÑÔºâ
        // „É¶„Éº„Ç∂„Éº„ÅÆÊúÄÂàù„ÅÆÊìç‰Ωú„ÄÅ„Åæ„Åü„ÅØ‰∏≠Êñ≠„Åã„Çâ„ÅÆÂæ©Â∏∞ÊôÇ„Å´AudioContext„Çíresume
        document.addEventListener('pointerdown', resumeAudioContextIfNeeded, { passive: true });
        document.addEventListener('touchstart', resumeAudioContextIfNeeded, { passive: true }); // iOSÈÖçÊÖÆ
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                console.log('Visibility changed to visible. Attempting to resume AudioContext.');
                resumeAudioContextIfNeeded();
            }
        });
        window.addEventListener('pageshow', () => { // „Éñ„É©„Ç¶„Ç∂„ÅÆ„ÄåÊàª„Çã„Äç„Éú„Çø„É≥„Å™„Å©„Åß„Ç≠„É£„ÉÉ„Ç∑„É•„Åã„ÇâÂæ©Â∏∞„Åó„ÅüÂ†¥Âêà
            console.log('Pageshow event. Attempting to resume AudioContext.');
            resumeAudioContextIfNeeded();
        });

        // AudioContext„ÅÆÁä∂ÊÖãÂ§âÂåñ„ÇíÁõ£Ë¶ñ („Éá„Éê„ÉÉ„Ç∞Áî®)
        audioContext.onstatechange = () => {
            console.log('AudioContext State Changed:', audioContext.state);
        };


        // „Éâ„É¨„Éü„Éï„Ç°„ÇΩ„É©„Ç∑„Éâ„ÅÆÂë®Ê≥¢Êï∞ (Hz)
        const frequencies = {
            '„Éâ': 261.63, // C4
            '„É¨': 293.66, // D4
            '„Éü': 329.63, // E4
            '„Éï„Ç°': 349.23, // F4
            '„ÇΩ': 392.00, // G4
            '„É©': 440.00, // A4
            '„Ç∑': 493.88, // B4
            'È´ò„Éâ': 523.25 // C5
        };
        const allNoteNames = ['„Éâ', '„É¨', '„Éü', '„Éï„Ç°', '„ÇΩ', '„É©', '„Ç∑', 'È´ò„Éâ'];
        // ÂêÑ„É¨„Éô„É´„ÅÆË®≠ÂÆö
        const levels = [
            { id: 1, name: '„Éâ„Å†„Åë', notes: ['„Éâ'], pairs: 1, gridClass: 'level-1-grid' },
            { id: 2, name: '„Éâ„É¨„Éü', notes: ['„Éâ', '„É¨', '„Éü'], pairs: 3, gridClass: 'level-2-grid' },
            { id: 3, name: '„Éâ„É¨„Éü„Éï„Ç°„ÇΩ', notes: ['„Éâ', '„É¨', '„Éü', '„Éï„Ç°', '„ÇΩ'], pairs: 5, gridClass: 'level-3-grid' },
            { id: 4, name: '„Éâ„É¨„Éü„Éï„Ç°„ÇΩ„É©„Ç∑„Éâ', notes: allNoteNames, pairs: 8, gridClass: 'level-4-grid' }
        ];

        // Èü≥„ÇíÂÜçÁîü„Åô„ÇãÈñ¢Êï∞Ôºà„Ç®„É≥„Éô„É≠„Éº„ÉóÊîπÂñÑÔºâ
        function playNote(noteName, duration = 0.5) {
            resumeAudioContextIfNeeded(); // ÂÜçÁîüÂâç„Å´ÂøÖ„ÅöAudioContext„ÅÆÁä∂ÊÖã„ÇíÁ¢∫Ë™ç

            const frequency = frequencies[noteName];
            if (!frequency) return 0; // Âë®Ê≥¢Êï∞„Åå„Å™„Åë„Çå„Å∞0„ÇíËøî„Åô

            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            const gainNode = audioContext.createGain();

            const t0 = audioContext.currentTime;
            const t1 = t0 + duration;
            
            gainNode.gain.setValueAtTime(0, t0); // ÈñãÂßãÊôÇ„Å´Èü≥Èáè„Çº„É≠
            gainNode.gain.linearRampToValueAtTime(0.5, t0 + 0.05); // Á¥†Êó©„Åè„Éï„Çß„Éº„Éâ„Ç§„É≥
            gainNode.gain.linearRampToValueAtTime(0.0001, t1 - 0.02); // ÂÅúÊ≠¢„ÅÆÂ∞ë„ÅóÂâç„Å´Ê•µÂ∞èÂÄ§„Åæ„Åß„Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà
            gainNode.gain.setValueAtTime(0, t1); // ÂÅúÊ≠¢ÊôÇ„Å´Èü≥Èáè„Çº„É≠„Å´„Éî„É≥Áïô„ÇÅ
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start(t0);
            oscillator.stop(t1);

            // „Éé„Éº„Éâ„ÇíÊòéÁ§∫ÁöÑ„Å´ÂàáÊñ≠ („Ç™„É≥„Éá„Éû„É≥„Éâ„ÅßAudioContext„Åã„ÇâÂàá„ÇäÈõ¢„Åô)
            oscillator.onended = () => {
                try {
                    oscillator.disconnect(gainNode);
                    gainNode.disconnect(audioContext.destination);
                } catch (e) {
                    console.error("Error disconnecting audio nodes:", e);
                }
            };
            return duration; // ÂÜçÁîüÊôÇÈñì„ÇíËøî„Åô
        }

        // ÈÄöÂ∏∏„ÅÆ„Éï„Ç°„É≥„Éï„Ç°„Éº„É¨„ÇíÂÜçÁîü„Åô„ÇãÈñ¢Êï∞
        function playFanfare() {
            resumeAudioContextIfNeeded(); // ÂÜçÁîüÂâç„Å´ÂøÖ„ÅöAudioContext„ÅÆÁä∂ÊÖã„ÇíÁ¢∫Ë™ç

            const fanfareNotes = [
                { note: '„Éâ', dur: 0.2 },
                { note: '„Éü', dur: 0.2 },
                { note: '„ÇΩ', dur: 0.2 },
                { note: 'È´ò„Éâ', dur: 0.4 }
            ];
            let startTime = audioContext.currentTime;
            let totalDuration = 0; // Á∑èÂÜçÁîüÊôÇÈñì

            fanfareNotes.forEach(fNote => {
                const frequency = frequencies[fNote.note];
                if (!frequency) return;
                const oscillator = audioContext.createOscillator();
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(frequency, startTime);
                const gainNode = audioContext.createGain();

                const t0 = startTime;
                const t1 = t0 + fNote.dur;

                gainNode.gain.setValueAtTime(0, t0);
                gainNode.gain.linearRampToValueAtTime(0.7, t0 + 0.05);
                gainNode.gain.linearRampToValueAtTime(0.0001, t1 - 0.02);
                gainNode.gain.setValueAtTime(0, t1);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start(t0);
                oscillator.stop(t1);

                oscillator.onended = () => {
                    try {
                        oscillator.disconnect(gainNode);
                        gainNode.disconnect(audioContext.destination);
                    } catch (e) {
                        console.error("Error disconnecting audio nodes:", e);
                    }
                };
                startTime += fNote.dur;
                totalDuration += fNote.dur;
            });
            return totalDuration; // Á∑èÂÜçÁîüÊôÇÈñì„ÇíËøî„Åô
        }

        // „Ç∞„É©„É≥„Éâ„Éï„Ç°„É≥„Éï„Ç°„Éº„É¨„ÇíÂÜçÁîü„Åô„ÇãÈñ¢Êï∞
        function playGrandFanfare() {
            resumeAudioContextIfNeeded(); // ÂÜçÁîüÂâç„Å´ÂøÖ„ÅöAudioContext„ÅÆÁä∂ÊÖã„ÇíÁ¢∫Ë™ç

            const now = audioContext.currentTime;
            let maxDuration = 0; // ÊúÄÂ§ßÂÜçÁîüÊôÇÈñì

            function playChord(chordFrequencies, startTime, duration, masterGainValue = 0.8, type = 'sawtooth') {
                chordFrequencies.forEach(freq => {
                    const oscillator = audioContext.createOscillator();
                    oscillator.type = type;
                    oscillator.frequency.setValueAtTime(freq, startTime);
                    const gainNode = audioContext.createGain();

                    const t0 = startTime;
                    const t1 = t0 + duration;

                    gainNode.gain.setValueAtTime(0, t0);
                    gainNode.gain.linearRampToValueAtTime(masterGainValue, t0 + 0.05);
                    gainNode.gain.linearRampToValueAtTime(0.0001, t1 - 0.02);
                    gainNode.gain.setValueAtTime(0, t1);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.start(t0);
                    oscillator.stop(t1);

                    oscillator.onended = () => {
                        try {
                            oscillator.disconnect(gainNode);
                            gainNode.disconnect(audioContext.destination);
                        } catch (e) {
                            console.error("Error disconnecting audio nodes:", e);
                        }
                    };
                });
                maxDuration = Math.max(maxDuration, duration + (startTime - now)); // Áõ∏ÂØæÁöÑ„Å™ÁµÇ‰∫ÜÊôÇÂàª„ÇíË®àÁÆó
            }

            // „Ç∞„É©„É≥„Éâ„Éï„Ç°„É≥„Éï„Ç°„Éº„É¨„ÅÆ„Ç∑„Éº„Ç±„É≥„Çπ
            playChord([frequencies['„Éâ'], frequencies['„Éü'], frequencies['„ÇΩ']], now, 0.5, 0.9, 'sawtooth');
            playChord([frequencies['„ÇΩ'], frequencies['„Ç∑'], frequencies['„É¨']], now + 0.5, 0.5, 0.9, 'sawtooth');
            playChord([frequencies['„Éâ'], frequencies['„Éü'], frequencies['„ÇΩ']], now + 1.0, 1.0, 1.0, 'sawtooth');
            
            // Ë£úÂä©„Éï„É¨„Éº„Ç∫ÔºàÁ¥Ñ0.4ÁßíÔºâ
            setTimeout(() => {
                let arpeggioDelay = 0;
                ['„Éâ','È´ò„Éâ','„ÇΩ','„Éâ'].forEach((n,i)=>{
                    setTimeout(()=>playNote(n,0.15), arpeggioDelay);
                    arpeggioDelay += 100; // 0.1ÁßíÈñìÈöî„ÅßÊ¨°„ÅÆÈü≥
                });
            }, 1000); // 1ÁßíÂæå„Åè„Çâ„ÅÑ„Å´ÈñãÂßã

            // „Ç∞„É©„É≥„Éâ„Éï„Ç°„É≥„Éï„Ç°„Éº„É¨„ÅÆÁ∑èÂ∞∫„Çí„Åñ„Å£„Åè„ÇäË®àÁÆó„Åó„Å¶Ëøî„Åô
            return Math.max(maxDuration, 1.0 + 0.4); // „É°„Ç§„É≥„Ç≥„Éº„Éâ2.0Áßí + „Ç¢„É´„Éö„Ç∏„Ç™„ÅÆÊúÄÂ§ßÂÄ§
        }

        // „Ç≤„Éº„É†„ÅÆÁä∂ÊÖãÂ§âÊï∞
        const gameBoard = document.getElementById('gameBoard');
        const remainingPairsDisplay = document.getElementById('remainingPairs');
        const messageDisplay = document.getElementById('message');
        const timerDisplay = document.getElementById('timerDisplay');
        const currentLevelDisplay = document.getElementById('currentLevelDisplay');
        const rankingTitle = document.getElementById('rankingTitle');
        const rankingTable = document.getElementById('rankingTable');
        const resetButton = document.getElementById('resetButton');
        const confettiContainer = document.getElementById('confettiContainer');
        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matchedPairs = 0;
        let totalPairs = 0;
        let currentLevelIndex = 0;
        let timerStarted = false;
        let startTime;
        let timerIntervalId;
        const RANKING_PREFIX = 'memoryGameRanking_level';
        const MAX_RANKING_ENTRIES = 5;

        // Á´ØÊú´ÊÄßËÉΩ„Å´Âøú„Åò„ÅüÁ¥ôÂêπÈõ™„ÅÆÊûöÊï∞Ë™øÊï¥
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        // navigator.deviceMemory „ÅØ‰∏ÄÈÉ®„Éñ„É©„Ç¶„Ç∂„ÅÆ„ÅøÂØæÂøú„ÄÇÊú™ÂØæÂøú„Å™„Çâ„Éá„Éï„Ç©„É´„Éà4GB„Å®„Åô„Çã
        const deviceMemoryGB = navigator.deviceMemory || 4; 
        const CONFETTI_COUNT = (deviceMemoryGB <= 2 || isMobile) ? 40 : 100;
        console.log(`Device Memory: ${deviceMemoryGB}GB, Is Mobile: ${isMobile}, Confetti Count: ${CONFETTI_COUNT}`);


        // „Çø„Ç§„Éû„ÉºÈñãÂßã
        function startTimer() {
            startTime = performance.now();
            clearInterval(timerIntervalId);
            timerIntervalId = setInterval(() => {
                const currentTime = performance.now();
                const elapsedSeconds = (currentTime - startTime) / 1000;
                timerDisplay.textContent = elapsedSeconds.toFixed(2);
            }, 100);
        }
        // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
        function stopTimer() {
            clearInterval(timerIntervalId);
            const endTime = performance.now();
            const elapsedSeconds = (endTime - startTime) / 1000;
            timerDisplay.textContent = elapsedSeconds.toFixed(2);
            return elapsedSeconds;
        }
        // „É©„É≥„Ç≠„É≥„Ç∞ÂèñÂæó
        function getRanking(level) {
            const rankingJson = localStorage.getItem(RANKING_PREFIX + level);
            return rankingJson ? JSON.parse(rankingJson) : [];
        }
        // „É©„É≥„Ç≠„É≥„Ç∞‰øùÂ≠ò
        function saveRanking(level, newTime, playerName) {
            const ranking = getRanking(level);
            ranking.push({ time: newTime, name: playerName });
            ranking.sort((a, b) => a.time - b.time);
            const slicedRanking = ranking.slice(0, MAX_RANKING_ENTRIES);
            localStorage.setItem(RANKING_PREFIX + level, JSON.stringify(slicedRanking));
        }
        // „É©„É≥„Ç≠„É≥„Ç∞Ë°®Á§∫
        function displayRanking(level) {
            const ranking = getRanking(level);
            rankingTitle.textContent = `üèÜ „É©„É≥„Ç≠„É≥„Ç∞ („É¨„Éô„É´${level}) üèÜ`;
            // ‰∏ÄÂ∫¶HTMLÊñáÂ≠óÂàó„ÇíÊßãÁØâ„Åó„Å¶„Åã„Çâ„Åæ„Å®„ÇÅ„Å¶ÊåøÂÖ•
            const header = `<thead><tr><th>È†Ü‰Ωç</th><th>ÂêçÂâç</th><th>„Çø„Ç§„É†</th></tr></thead>`;
            let rowsHtml = '';
            if (ranking.length === 0) {
                rowsHtml = '<tr><td colspan="3">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</td></tr>';
            } else {
                rowsHtml = ranking.map((entry, index) =>
                    `<tr><td>${index + 1}‰Ωç</td><td>${entry.name}</td><td class="rank-time">${entry.time.toFixed(2)} Áßí</td></tr>`
                ).join('');
            }
            rankingTable.innerHTML = header + `<tbody>${rowsHtml}</tbody>`;
        }
        // „Ç≤„Éº„É†ÂàùÊúüÂåñ
        function initializeGame() {
            const currentLevelConfig = levels[currentLevelIndex];
            currentLevelDisplay.textContent = currentLevelConfig.id;
            totalPairs = currentLevelConfig.pairs;
            matchedPairs = 0;
            remainingPairsDisplay.textContent = totalPairs;
            messageDisplay.textContent = `„É¨„Éô„É´${currentLevelConfig.id} „Çπ„Çø„Éº„ÉàÔºÅÊúÄÂàù„ÅÆ„Ç´„Éº„Éâ„Çí„Çø„ÉÉ„Éó„Åó„Å¶„Å≠`;
            timerDisplay.textContent = '0.00';
            clearInterval(timerIntervalId);
            timerStarted = false;
            confettiContainer.innerHTML = ''; // Á¥ôÂêπÈõ™„Çí„ÇØ„É™„Ç¢

            // gameBoard„ÅÆDOMÊõ¥Êñ∞„Çí requestAnimationFrame „Åß„Éê„ÉÉ„ÉÅÂá¶ÁêÜ
            gameBoard.className = 'game-board ' + currentLevelConfig.gridClass; // „ÇØ„É©„Çπ„ÅØÂÖà„Å´ÈÅ©Áî®
            
            // Âè§„ÅÑ„Ç´„Éº„Éâ„ÇíÂâäÈô§
            while(gameBoard.firstChild) {
                gameBoard.removeChild(gameBoard.firstChild);
            }

            const gameNotes = [...currentLevelConfig.notes, ...currentLevelConfig.notes].sort(() => Math.random() - 0.5);
            const fragment = document.createDocumentFragment(); // DocumentFragment„Çí‰ΩúÊàê
            cards = []; // „Ç´„Éº„ÉâÈÖçÂàó„Çí„É™„Çª„ÉÉ„Éà

            gameNotes.forEach(note => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.note = note;
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"></div>
                    </div>
                `;
                cardElement.addEventListener('click', flipCard, { passive: true }); // passive: true „Åß„Çπ„ÇØ„É≠„Éº„É´„Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊîπÂñÑ
                cards.push(cardElement);
                fragment.appendChild(cardElement); // fragment„Å´ËøΩÂä†
            });

            requestAnimationFrame(() => {
                gameBoard.appendChild(fragment); // ‰∏ÄÂ∫¶„Å´DOM„Å´ËøΩÂä†
            });
            
            resetBoard();
            displayRanking(currentLevelConfig.id);
        }
        // „Ç´„Éº„Éâ„ÇÅ„Åè„Çä
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;
            // AudioContext„Ååsuspended/closed„Å´„Å™„Å£„Å¶„Åü„Çâ„Åì„Åì„ÅßÂÜçÈñã„ÇíË©¶„Åø„Çã
            resumeAudioContextIfNeeded(); 
            
            if (!timerStarted) {
                startTimer();
                timerStarted = true;
                messageDisplay.textContent = `„É¨„Éô„É´${levels[currentLevelIndex].id}„Çí„Éó„É¨„Ç§‰∏≠ÔºÅ`;
            }
            this.classList.add('flipped');
            playNote(this.dataset.note);
            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                messageDisplay.textContent = '„ÇÇ„ÅÜ‰∏ÄÊûö„Ç´„Éº„Éâ„Çí„ÇÅ„Åè„Çç„ÅÜÔºÅ';
                return;
            }
            secondCard = this;
            lockBoard = true;
            checkForMatch();
        }
        // „Éû„ÉÉ„ÉÅ„ÉÅ„Çß„ÉÉ„ÇØ
        function checkForMatch() {
            const isMatch = firstCard.dataset.note === secondCard.dataset.note;
            if (isMatch) {
                messageDisplay.textContent = '„ÇÑ„Å£„Åü„Å≠ÔºÅÂêå„ÅòÈü≥„Å†„ÇàÔºÅ';
                disableCards();
            } else {
                messageDisplay.textContent = '„Å°„Åå„ÅÜÈü≥„Å†„Çà„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÊåëÊà¶ÔºÅ';
                unflipCards();
            }
        }
        // „Éû„ÉÉ„ÉÅÊôÇÂá¶ÁêÜ
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            firstCard.querySelector('.card-front').textContent = firstCard.dataset.note;
            secondCard.querySelector('.card-front').textContent = secondCard.dataset.note;
            matchedPairs++;
            remainingPairsDisplay.textContent = totalPairs - matchedPairs;
            resetBoard();
            if (matchedPairs === totalPairs) {
                const finalTime = stopTimer();
                const currentLevelId = levels[currentLevelIndex].id;

                // ‚ë† Èü≥„ÅÆÂÜçÁîü„ÇíÊúÄÂÑ™ÂÖà„Åß„Çπ„Ç±„Ç∏„É•„Éº„É´
                const fanfareSec = (currentLevelIndex === levels.length - 1)
                    ? playGrandFanfare() // ÊúÄÁµÇ„É¨„Éô„É´„Å™„Çâ„Ç∞„É©„É≥„Éâ„Éï„Ç°„É≥„Éï„Ç°„Éº„É¨
                    : playFanfare();     // „Åù„Çå‰ª•Â§ñ„Å™„ÇâÈÄöÂ∏∏„ÅÆ„Éï„Ç°„É≥„Éï„Ç°„Éº„É¨

                // ‚ë° ËªΩ„ÅÑUI„ÅÆÊõ¥Êñ∞„Å®Á¥ôÂêπÈõ™„ÅÆÈñãÂßã
                messageDisplay.textContent = `„É¨„Éô„É´${currentLevelId} „ÇØ„É™„Ç¢ÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ`;
                launchConfetti(); 

                // ‚ë¢ „Éñ„É≠„ÉÉ„Ç≠„É≥„Ç∞„Åô„Çãprompt()„ÇÑÈáç„ÅÑDOMÊõ¥Êñ∞„ÇíÂ∞ë„ÅóÈÅÖ„Çå„Å¶ÂÆüË°å
                setTimeout(() => {
                    let playerName = prompt(`„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ„É¨„Éô„É´${currentLevelId}„Çí ${finalTime.toFixed(2)} Áßí„Åß„ÇØ„É™„Ç¢„Åó„Åü„ÇàÔºÅ\nÂêçÂâç„ÇíÊïô„Åà„Å¶„Å≠:`, "„Å™„Å™„Åó„Åï„Çì");
                    if (playerName === null || playerName.trim() === "") {
                        playerName = "„Å™„Å™„Åó„Åï„Çì";
                    } else {
                        playerName = playerName.trim().substring(0, 10);
                    }
                    saveRanking(currentLevelId, finalTime, playerName);
                    displayRanking(currentLevelId); // ËªΩÈáèÂåñ„Åï„Çå„Åü„É©„É≥„Ç≠„É≥„Ç∞Ë°®Á§∫

                    // Ê¨°„ÅÆ„É¨„Éô„É´„Å∏„ÅÆÈÅ∑Áßª
                    currentLevelIndex++;
                    if (currentLevelIndex < levels.length) {
                        setTimeout(() => {
                            messageDisplay.textContent = `Ê¨°„ÅÆ„É¨„Éô„É´${levels[currentLevelIndex].id}„Å∏ÔºÅ`;
                            initializeGame(); // Ê¨°„ÅÆ„É¨„Éô„É´„ÇíÈñãÂßã
                        }, Math.max(300, (fanfareSec * 1000) - 200)); // „Éï„Ç°„É≥„Éï„Ç°„Éº„É¨„ÅåÁµÇ„Çè„ÇãÂ∞ë„ÅóÂâç„Å´ÈñãÂßã„Åô„Çã„Çà„ÅÜ„Å´Ë™øÊï¥
                    } else {
                        messageDisplay.textContent = 'ÂÖ®„É¨„Éô„É´„ÇØ„É™„Ç¢ÔºÅÁ¥†Êô¥„Çâ„Åó„ÅÑÔºÅ';
                        currentLevelIndex = 0; // ÂÖ®„É¨„Éô„É´„ÇØ„É™„Ç¢„Åó„Åü„Çâ„É¨„Éô„É´1„Å´Êàª„ÇãÊ∫ñÂÇô
                    }
                }, 150); // „Éï„Ç°„É≥„Éï„Ç°„Éº„É¨„ÅåÈ≥¥„ÇäÂßã„ÇÅ„Å¶„Åã„Çâ150msÂæå„Å´„Éó„É≠„É≥„Éó„Éà„Å™„Å©„ÇíË°®Á§∫
            }
        }
        // „Éû„ÉÉ„ÉÅ„Åó„Å™„ÅÑÂ†¥Âêà
        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
                messageDisplay.textContent = '„Ç´„Éº„Éâ„Çí„Çø„ÉÉ„Éó„Åó„Å¶Èü≥„ÇíÂΩì„Å¶„Çà„ÅÜÔºÅ';
            }, 1200);
        }
        // „Éú„Éº„Éâ„É™„Çª„ÉÉ„Éà
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }
        // Á¥ôÂêπÈõ™
        function launchConfetti() {
            const colors = ['#ed64a6', '#38b2ac', '#f6ad55', '#4299e1', '#f56565'];
            // confetticontainer„Çí„ÇØ„É™„Ç¢
            confettiContainer.innerHTML = ''; 
            const fragment = document.createDocumentFragment(); // DocumentFragment„Çí‰ΩúÊàê

            for (let i = 0; i < CONFETTI_COUNT; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2.5 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.transform = `rotateZ(${Math.random() * 360}deg)`;

                fragment.appendChild(confetti); // fragment„Å´ËøΩÂä†
                confetti.addEventListener('animationend', () => confetti.remove());
            }
            requestAnimationFrame(() => {
                confettiContainer.appendChild(fragment); // ‰∏ÄÂ∫¶„Å´DOM„Å´ËøΩÂä†
            });
        }
        // „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥
        resetButton.addEventListener('click', () => {
            currentLevelIndex = 0;
            initializeGame();
        });
        // ÂàùÂõû„Ç≤„Éº„É†ÈñãÂßã
        initializeGame();
    </script>
