    <script>
        // Web Audio APIã®åˆæœŸåŒ– (global scope)

        function resumeAudioContextIfNeeded() {
            // AudioContextãŒsuspendedçŠ¶æ…‹ã‹interruptedçŠ¶æ…‹ã§ã‚ã‚Œã°resumeã‚’è©¦ã¿ã‚‹

        // ãƒ‰ãƒ¬ãƒŸãƒ•ã‚¡ã‚½ãƒ©ã‚·ãƒ‰ã®å‘¨æ³¢æ•° (Hz)
        const frequencies = {
            'ãƒ‰': 261.63, // C4

        const allNoteNames = ['ãƒ‰', 'ãƒ¬', 'ãƒŸ', 'ãƒ•ã‚¡', 'ã‚½', 'ãƒ©', 'ã‚·', 'é«˜ãƒ‰'];
        // å„ãƒ¬ãƒ™ãƒ«ã®è¨­å®š
        const levels = [

            const frequency = frequencies[noteName];

            oscillator.start(t0);
            oscillator.stop(t1);

            // ãƒãƒ¼ãƒ‰ã‚’æ˜ç¤ºçš„ã«åˆ‡æ–­ (ã‚ªãƒ³ãƒ‡ãƒãƒ³ãƒ‰ã§AudioContextã‹ã‚‰åˆ‡ã‚Šé›¢ã™)
            oscillator.onended = () => {
                try {
                    oscillator.disconnect(gainNode);
                    gainNode.disconnect(audioContext.destination);
                } catch (e) {
                    console.error("Error disconnecting audio nodes:", e);
                }
            };
            return duration; // å†ç”Ÿæ™‚é–“ã‚’è¿”ã™
        }

        // é€šå¸¸ã®ãƒ•ã‚¡ãƒ³ãƒ•ã‚¡ãƒ¼ãƒ¬ã‚’å†ç”Ÿã™ã‚‹é–¢æ•°
        function playFanfare() {
            resumeAudioContextIfNeeded(); // å†ç”Ÿå‰ã«å¿…ãšAudioContextã®çŠ¶æ…‹ã‚’ç¢ºèª

            const fanfareNotes = [
                { note: 'ãƒ‰', dur: 0.2 },
                { note: 'ãƒŸ', dur: 0.2 },
                { note: 'ã‚½', dur: 0.2 },
                { note: 'é«˜ãƒ‰', dur: 0.4 }
            ];
            let startTime = audioContext.currentTime;
            let totalDuration = 0; // ç·å†ç”Ÿæ™‚é–“

            fanfareNotes.forEach(fNote => {
                const frequency = frequencies[fNote.note];
                if (!frequency) return;
                const oscillator = audioContext.createOscillator();
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(frequency, startTime);
                const gainNode = audioContext.createGain();

                const t0 = startTime;
                const t1 = t0 + fNote.dur;

                gainNode.gain.setValueAtTime(0, t0);
                gainNode.gain.linearRampToValueAtTime(0.7, t0 + 0.05);
                gainNode.gain.linearRampToValueAtTime(0.0001, t1 - 0.02);
                gainNode.gain.setValueAtTime(0, t1);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start(t0);
                oscillator.stop(t1);

                oscillator.onended = () => {
                    try {
                        oscillator.disconnect(gainNode);
                        gainNode.disconnect(audioContext.destination);
                    } catch (e) {
                        console.error("Error disconnecting audio nodes:", e);
                    }
                };
                startTime += fNote.dur;
                totalDuration += fNote.dur;
            });
            return totalDuration; // ç·å†ç”Ÿæ™‚é–“ã‚’è¿”ã™
        }

        // ã‚°ãƒ©ãƒ³ãƒ‰ãƒ•ã‚¡ãƒ³ãƒ•ã‚¡ãƒ¼ãƒ¬ã‚’å†ç”Ÿã™ã‚‹é–¢æ•°
        function playGrandFanfare() {
            resumeAudioContextIfNeeded(); // å†ç”Ÿå‰ã«å¿…ãšAudioContextã®çŠ¶æ…‹ã‚’ç¢ºèª

            const now = audioContext.currentTime;
            let maxDuration = 0; // æœ€å¤§å†ç”Ÿæ™‚é–“

            function playChord(chordFrequencies, startTime, duration, masterGainValue = 0.8, type = 'sawtooth') {
                chordFrequencies.forEach(freq => {
                    const oscillator = audioContext.createOscillator();
                    oscillator.type = type;
                    oscillator.frequency.setValueAtTime(freq, startTime);
                    const gainNode = audioContext.createGain();

                    const t0 = startTime;
                    const t1 = t0 + duration;

                    gainNode.gain.setValueAtTime(0, t0);
                    gainNode.gain.linearRampToValueAtTime(masterGainValue, t0 + 0.05);
                    gainNode.gain.linearRampToValueAtTime(0.0001, t1 - 0.02);
                    gainNode.gain.setValueAtTime(0, t1);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.start(t0);
                    oscillator.stop(t1);

                    oscillator.onended = () => {
                        try {
                            oscillator.disconnect(gainNode);
                            gainNode.disconnect(audioContext.destination);
                        } catch (e) {
                            console.error("Error disconnecting audio nodes:", e);
                        }
                    };
                });
                maxDuration = Math.max(maxDuration, duration + (startTime - now)); // ç›¸å¯¾çš„ãªçµ‚äº†æ™‚åˆ»ã‚’è¨ˆç®—
            }

            // ã‚°ãƒ©ãƒ³ãƒ‰ãƒ•ã‚¡ãƒ³ãƒ•ã‚¡ãƒ¼ãƒ¬ã®ã‚·ãƒ¼ã‚±ãƒ³ã‚¹
            playChord([frequencies['ãƒ‰'], frequencies['ãƒŸ'], frequencies['ã‚½']], now, 0.5, 0.9, 'sawtooth');
            playChord([frequencies['ã‚½'], frequencies['ã‚·'], frequencies['ãƒ¬']], now + 0.5, 0.5, 0.9, 'sawtooth');
            playChord([frequencies['ãƒ‰'], frequencies['ãƒŸ'], frequencies['ã‚½']], now + 1.0, 1.0, 1.0, 'sawtooth');
            
            // è£œåŠ©ãƒ•ãƒ¬ãƒ¼ã‚ºï¼ˆç´„0.4ç§’ï¼‰
            setTimeout(() => {
                let arpeggioDelay = 0;
                ['ãƒ‰','é«˜ãƒ‰','ã‚½','ãƒ‰'].forEach((n,i)=>{
                    setTimeout(()=>playNote(n,0.15), arpeggioDelay);
                    arpeggioDelay += 100; // 0.1ç§’é–“éš”ã§æ¬¡ã®éŸ³
                });
            }, 1000); // 1ç§’å¾Œãã‚‰ã„ã«é–‹å§‹

            // ã‚°ãƒ©ãƒ³ãƒ‰ãƒ•ã‚¡ãƒ³ãƒ•ã‚¡ãƒ¼ãƒ¬ã®ç·å°ºã‚’ã–ã£ãã‚Šè¨ˆç®—ã—ã¦è¿”ã™
            return Math.max(maxDuration, 1.0 + 0.4); // ãƒ¡ã‚¤ãƒ³ã‚³ãƒ¼ãƒ‰2.0ç§’ + ã‚¢ãƒ«ãƒšã‚¸ã‚ªã®æœ€å¤§å€¤
        }

        // ã‚²ãƒ¼ãƒ ã®çŠ¶æ…‹å¤‰æ•°
        const gameBoard = document.getElementById('gameBoard');
        const remainingPairsDisplay = document.getElementById('remainingPairs');
        const messageDisplay = document.getElementById('message');
        const timerDisplay = document.getElementById('timerDisplay');
        const currentLevelDisplay = document.getElementById('currentLevelDisplay');
        const rankingTitle = document.getElementById('rankingTitle');
        const rankingTable = document.getElementById('rankingTable');
        const resetButton = document.getElementById('resetButton');
        const confettiContainer = document.getElementById('confettiContainer');
        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matchedPairs = 0;
        let totalPairs = 0;
        let currentLevelIndex = 0;
        let timerStarted = false;
        let startTime;
        let timerIntervalId;
        const RANKING_PREFIX = 'memoryGameRanking_level';
        const MAX_RANKING_ENTRIES = 5;

        // ç«¯æœ«æ€§èƒ½ã«å¿œã˜ãŸç´™å¹é›ªã®æšæ•°èª¿æ•´
        const isMobile = /Mobi|Android/i.test(navigator.userAgent);
        // navigator.deviceMemory ã¯ä¸€éƒ¨ãƒ–ãƒ©ã‚¦ã‚¶ã®ã¿å¯¾å¿œã€‚æœªå¯¾å¿œãªã‚‰ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆ4GBã¨ã™ã‚‹
        const deviceMemoryGB = navigator.deviceMemory || 4; 
        const CONFETTI_COUNT = (deviceMemoryGB <= 2 || isMobile) ? 40 : 100;
        console.log(`Device Memory: ${deviceMemoryGB}GB, Is Mobile: ${isMobile}, Confetti Count: ${CONFETTI_COUNT}`);


        // ã‚¿ã‚¤ãƒãƒ¼é–‹å§‹
        function startTimer() {
            startTime = performance.now();
            clearInterval(timerIntervalId);
            timerIntervalId = setInterval(() => {
                const currentTime = performance.now();
                const elapsedSeconds = (currentTime - startTime) / 1000;
                timerDisplay.textContent = elapsedSeconds.toFixed(2);
            }, 100);
        }
        // ã‚¿ã‚¤ãƒãƒ¼åœæ­¢
        function stopTimer() {
            clearInterval(timerIntervalId);
            const endTime = performance.now();
            const elapsedSeconds = (endTime - startTime) / 1000;
            timerDisplay.textContent = elapsedSeconds.toFixed(2);
            return elapsedSeconds;
        }
        // ãƒ©ãƒ³ã‚­ãƒ³ã‚°å–å¾—
        function getRanking(level) {
            const rankingJson = localStorage.getItem(RANKING_PREFIX + level);
            return rankingJson ? JSON.parse(rankingJson) : [];
        }
        // ãƒ©ãƒ³ã‚­ãƒ³ã‚°ä¿å­˜
        function saveRanking(level, newTime, playerName) {
            const ranking = getRanking(level);
            ranking.push({ time: newTime, name: playerName });
            ranking.sort((a, b) => a.time - b.time);
            const slicedRanking = ranking.slice(0, MAX_RANKING_ENTRIES);
            localStorage.setItem(RANKING_PREFIX + level, JSON.stringify(slicedRanking));
        }
        // ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ç¤º
        function displayRanking(level) {
            const ranking = getRanking(level);
            rankingTitle.textContent = `ğŸ† ãƒ©ãƒ³ã‚­ãƒ³ã‚° (ãƒ¬ãƒ™ãƒ«${level}) ğŸ†`;
            // ä¸€åº¦HTMLæ–‡å­—åˆ—ã‚’æ§‹ç¯‰ã—ã¦ã‹ã‚‰ã¾ã¨ã‚ã¦æŒ¿å…¥
            const header = `<thead><tr><th>é †ä½</th><th>åå‰</th><th>ã‚¿ã‚¤ãƒ </th></tr></thead>`;
            let rowsHtml = '';
            if (ranking.length === 0) {
                rowsHtml = '<tr><td colspan="3">ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</td></tr>';
            } else {
                rowsHtml = ranking.map((entry, index) =>
                    `<tr><td>${index + 1}ä½</td><td>${entry.name}</td><td class="rank-time">${entry.time.toFixed(2)} ç§’</td></tr>`
                ).join('');
            }
            rankingTable.innerHTML = header + `<tbody>${rowsHtml}</tbody>`;
        }
        // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
        function initializeGame() {
            const currentLevelConfig = levels[currentLevelIndex];
            currentLevelDisplay.textContent = currentLevelConfig.id;
            totalPairs = currentLevelConfig.pairs;
            matchedPairs = 0;
            remainingPairsDisplay.textContent = totalPairs;
            messageDisplay.textContent = `ãƒ¬ãƒ™ãƒ«${currentLevelConfig.id} ã‚¹ã‚¿ãƒ¼ãƒˆï¼æœ€åˆã®ã‚«ãƒ¼ãƒ‰ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã­`;
            timerDisplay.textContent = '0.00';
            clearInterval(timerIntervalId);
            timerStarted = false;
            confettiContainer.innerHTML = ''; // ç´™å¹é›ªã‚’ã‚¯ãƒªã‚¢

            // gameBoardã®DOMæ›´æ–°ã‚’ requestAnimationFrame ã§ãƒãƒƒãƒå‡¦ç†
            gameBoard.className = 'game-board ' + currentLevelConfig.gridClass; // ã‚¯ãƒ©ã‚¹ã¯å…ˆã«é©ç”¨
            
            // å¤ã„ã‚«ãƒ¼ãƒ‰ã‚’å‰Šé™¤
            while(gameBoard.firstChild) {
                gameBoard.removeChild(gameBoard.firstChild);
            }

            const gameNotes = [...currentLevelConfig.notes, ...currentLevelConfig.notes].sort(() => Math.random() - 0.5);
            const fragment = document.createDocumentFragment(); // DocumentFragmentã‚’ä½œæˆ
            cards = []; // ã‚«ãƒ¼ãƒ‰é…åˆ—ã‚’ãƒªã‚»ãƒƒãƒˆ

            gameNotes.forEach(note => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.note = note;
                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back"></div>
                    </div>
                `;
                cardElement.addEventListener('click', flipCard, { passive: true }); // passive: true ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒ‘ãƒ•ã‚©ãƒ¼ãƒãƒ³ã‚¹æ”¹å–„
                cards.push(cardElement);
                fragment.appendChild(cardElement); // fragmentã«è¿½åŠ 
            });

            requestAnimationFrame(() => {
                gameBoard.appendChild(fragment); // ä¸€åº¦ã«DOMã«è¿½åŠ 
            });
            
            resetBoard();
            displayRanking(currentLevelConfig.id);
        }
        // ã‚«ãƒ¼ãƒ‰ã‚ãã‚Š
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;
            // AudioContextãŒsuspended/closedã«ãªã£ã¦ãŸã‚‰ã“ã“ã§å†é–‹ã‚’è©¦ã¿ã‚‹
            resumeAudioContextIfNeeded(); 
            
            if (!timerStarted) {
                startTimer();
                timerStarted = true;
                messageDisplay.textContent = `ãƒ¬ãƒ™ãƒ«${levels[currentLevelIndex].id}ã‚’ãƒ—ãƒ¬ã‚¤ä¸­ï¼`;
            }
            this.classList.add('flipped');
            playNote(this.dataset.note);
            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                messageDisplay.textContent = 'ã‚‚ã†ä¸€æšã‚«ãƒ¼ãƒ‰ã‚’ã‚ãã‚ã†ï¼';
                return;
            }
            secondCard = this;
            lockBoard = true;
            checkForMatch();
        }
        // ãƒãƒƒãƒãƒã‚§ãƒƒã‚¯
        function checkForMatch() {
            const isMatch = firstCard.dataset.note === secondCard.dataset.note;
            if (isMatch) {
                messageDisplay.textContent = 'ã‚„ã£ãŸã­ï¼åŒã˜éŸ³ã ã‚ˆï¼';
                disableCards();
            } else {
                messageDisplay.textContent = 'ã¡ãŒã†éŸ³ã ã‚ˆã€‚ã‚‚ã†ä¸€åº¦æŒ‘æˆ¦ï¼';
                unflipCards();
            }
        }
        // ãƒãƒƒãƒæ™‚å‡¦ç†
        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            firstCard.querySelector('.card-front').textContent = firstCard.dataset.note;
            secondCard.querySelector('.card-front').textContent = secondCard.dataset.note;
            matchedPairs++;
            remainingPairsDisplay.textContent = totalPairs - matchedPairs;
            resetBoard();
            if (matchedPairs === totalPairs) {
                const finalTime = stopTimer();
                const currentLevelId = levels[currentLevelIndex].id;

                // â‘  éŸ³ã®å†ç”Ÿã‚’æœ€å„ªå…ˆã§ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«
                const fanfareSec = (currentLevelIndex === levels.length - 1)
                    ? playGrandFanfare() // æœ€çµ‚ãƒ¬ãƒ™ãƒ«ãªã‚‰ã‚°ãƒ©ãƒ³ãƒ‰ãƒ•ã‚¡ãƒ³ãƒ•ã‚¡ãƒ¼ãƒ¬
                    : playFanfare();     // ãã‚Œä»¥å¤–ãªã‚‰é€šå¸¸ã®ãƒ•ã‚¡ãƒ³ãƒ•ã‚¡ãƒ¼ãƒ¬

                // â‘¡ è»½ã„UIã®æ›´æ–°ã¨ç´™å¹é›ªã®é–‹å§‹
                messageDisplay.textContent = `ãƒ¬ãƒ™ãƒ«${currentLevelId} ã‚¯ãƒªã‚¢ï¼ãŠã‚ã§ã¨ã†ï¼`;
                launchConfetti(); 

                // â‘¢ ãƒ–ãƒ­ãƒƒã‚­ãƒ³ã‚°ã™ã‚‹prompt()ã‚„é‡ã„DOMæ›´æ–°ã‚’å°‘ã—é…ã‚Œã¦å®Ÿè¡Œ
                setTimeout(() => {
                    let playerName = prompt(`ãŠã‚ã§ã¨ã†ï¼ãƒ¬ãƒ™ãƒ«${currentLevelId}ã‚’ ${finalTime.toFixed(2)} ç§’ã§ã‚¯ãƒªã‚¢ã—ãŸã‚ˆï¼\nåå‰ã‚’æ•™ãˆã¦ã­:`, "ãªãªã—ã•ã‚“");
                    if (playerName === null || playerName.trim() === "") {
                        playerName = "ãªãªã—ã•ã‚“";
                    } else {
                        playerName = playerName.trim().substring(0, 10);
                    }
                    saveRanking(currentLevelId, finalTime, playerName);
                    displayRanking(currentLevelId); // è»½é‡åŒ–ã•ã‚ŒãŸãƒ©ãƒ³ã‚­ãƒ³ã‚°è¡¨ç¤º

                    // æ¬¡ã®ãƒ¬ãƒ™ãƒ«ã¸ã®é·ç§»
                    currentLevelIndex++;
                    if (currentLevelIndex < levels.length) {
                        setTimeout(() => {
                            messageDisplay.textContent = `æ¬¡ã®ãƒ¬ãƒ™ãƒ«${levels[currentLevelIndex].id}ã¸ï¼`;
                            initializeGame(); // æ¬¡ã®ãƒ¬ãƒ™ãƒ«ã‚’é–‹å§‹
                        }, Math.max(300, (fanfareSec * 1000) - 200)); // ãƒ•ã‚¡ãƒ³ãƒ•ã‚¡ãƒ¼ãƒ¬ãŒçµ‚ã‚ã‚‹å°‘ã—å‰ã«é–‹å§‹ã™ã‚‹ã‚ˆã†ã«èª¿æ•´
                    } else {
                        messageDisplay.textContent = 'å…¨ãƒ¬ãƒ™ãƒ«ã‚¯ãƒªã‚¢ï¼ç´ æ™´ã‚‰ã—ã„ï¼';
                        currentLevelIndex = 0; // å…¨ãƒ¬ãƒ™ãƒ«ã‚¯ãƒªã‚¢ã—ãŸã‚‰ãƒ¬ãƒ™ãƒ«1ã«æˆ»ã‚‹æº–å‚™
                    }
                }, 150); // ãƒ•ã‚¡ãƒ³ãƒ•ã‚¡ãƒ¼ãƒ¬ãŒé³´ã‚Šå§‹ã‚ã¦ã‹ã‚‰150mså¾Œã«ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆãªã©ã‚’è¡¨ç¤º
            }
        }
        // ãƒãƒƒãƒã—ãªã„å ´åˆ
        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
                messageDisplay.textContent = 'ã‚«ãƒ¼ãƒ‰ã‚’ã‚¿ãƒƒãƒ—ã—ã¦éŸ³ã‚’å½“ã¦ã‚ˆã†ï¼';
            }, 1200);
        }
        // ãƒœãƒ¼ãƒ‰ãƒªã‚»ãƒƒãƒˆ
        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }
        // ç´™å¹é›ª
        function launchConfetti() {
            const colors = ['#ed64a6', '#38b2ac', '#f6ad55', '#4299e1', '#f56565'];
            // confetticontainerã‚’ã‚¯ãƒªã‚¢
            confettiContainer.innerHTML = ''; 
            const fragment = document.createDocumentFragment(); // DocumentFragmentã‚’ä½œæˆ

            for (let i = 0; i < CONFETTI_COUNT; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDelay = Math.random() * 2.5 + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.transform = `rotateZ(${Math.random() * 360}deg)`;

                fragment.appendChild(confetti); // fragmentã«è¿½åŠ 
                confetti.addEventListener('animationend', () => confetti.remove());
            }
            requestAnimationFrame(() => {
                confettiContainer.appendChild(fragment); // ä¸€åº¦ã«DOMã«è¿½åŠ 
            });
        }
        // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³
        resetButton.addEventListener('click', () => {
            currentLevelIndex = 0;
            initializeGame();
        });
        // åˆå›ã‚²ãƒ¼ãƒ é–‹å§‹
        initializeGame();
    </script>
